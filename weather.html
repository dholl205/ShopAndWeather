<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="weather.js" defer></script>
    <link rel="stylesheet" href="weather.css" />
    <title>Weather</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="weather.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="tetris.html">ABOUT</a></li>
        </ul>
      </nav>
    </header>

      <div class="oneDay">
        <div class="container">
          <div class="search">
            <input class="searchBar" type="text" />
            <button class="button">Search</button>
          </div>
          <div class="weather">
            <div class="city">Alaska</div>
            <div class="tempIcon">
              <div class="temp">17째F</div>
              <img
                src="https://openweathermap.org/img/wn/01n@2x.png"
                alt="Weather Icon"
                class="icon"
              />
            </div>
            <div class="feel">Feels Like: 15째F</div>
            <div class="min">Min: -3째F</div>
            <div class="max">Max: 18째F</div>
            <div class="desc">Cloudy</div>
            <div class="humidity">Humidity: 13%</div>
            <div class="wind">Wind Speed: 3 MPH</div>
          </div>
        </div>
      </div>
      <div class="sevenDay"></div>
    </header>
  </body>
</html>
